<!DOCTYPE html>
<html lang="en" role="main">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Main.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <div class="container" role="banner">
      <div class="card" role="main">
        <div class="card-scanarea" role="contentinfo"></div>
        <div class="card-body" role="contentinfo">
          <h3>Improve your front-end<br />Skills by building projects</h3>
          <p>
            Scan QR code to visit Frontend<br />Mentor and take your coding
            skills to<br />to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
